ame: Build, Test, and Deploy

on:
  push:
    branches:
      - ft-blogTesting-004


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout Code
        uses: actions/checkout@v3
        
        -name: Use Node.js
         uses: actions/setup-node@v3
         with:
          node-version: ${{ matrix.node-version }}

          name: Install Dependencies
          run: npm install

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

        -name: Use Node.js 
         uses: actions/setup-node@v3
         with:
          node-version: ${{ matrix.node-version }}

          name: Install Dependencies
          run: npm install

  deploy:
  needs: test
  runs-on: ubuntu-latest
  steps:
  name: Checkout Code
  uses: actions/checkout@v3

  -name: setup Node.js
   uses: actions/setup-node@v3
   with:
   node-version: ${{ matrix.node-version }}

  - name: Install Dependencies
    run: npm install
    name: Deploy
    run: npm start

   
